{% extends 'base3.html' %} {% load static %} {%block title%} Total Random Crafts
{% endblock %} {%block css%}
<link rel="stylesheet" type="text/css" href="{% static '/css/home.css' %}" />
<link
  href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap"
  rel="stylesheet"
/>
{%endblock%} {% block content %}

<div class="page-content">
  <div class="heading">
    <h3 class="welcome">Welcome to Total Random Crafts!</h3>
  </div>
  <div class="carousel">
    <img
      id="photo_main"
      src='{% static "/img/content/polaroid_on_string.png" %}'
    />
  </div>
  <div class="desc">
    <h3 class="opis">{{text1.content}}</h3>
  </div>
  <div class="site-bottom">
    <div class="polaroid">
        <div class="fot">
          <a href='{%url "detail" product.id%}'>
            <img class="thumbnail" src='{% static "/img/slonik.png" %}' />
          </a>
        </div>
        <div class="bot">
          <div class="name">
            <a class="prod_name" href='{%url "detail" product.id%}'
              >{{product.name}}</a
            >
          </div>
        </div>
      </div>
    <div class="arrow">
      <img
        src="{% static './img/content/random_arrow.png' %}"  alt="arrow sign"
        />
    </div>
  </div>

    {% endblock %}}
  </div>
</div>
