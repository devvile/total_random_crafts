{% extends 'base.html' %}

{% block title%}
All Products
{% endblock %}

{% block content %}
<h2>All Products</h2>

<div class = 'container'>
<div class = 'jumbotron'>
    {%for product in product_list%}
<a href ='{%url "detail" product.id%}'>
    {{product.name}}</a>
    {{product.price}}
    {{product.number}}
    {%if product.number == 0%}
    <span id="sold">Sold out</span>
    {%endif%}
    <br>
{% endfor %}
</div></div>
{% endblock %}
