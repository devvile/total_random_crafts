{%extends 'base.html' %}
{%block title%}
{% load static %}
{{product.name}}
{% endblock %}
{% block content %}
    <h3> Product detail:</h3>
<div class = 'container'>
        <img class ='thumbnail' src ='/{{product.thumbnail.url}}'>
    <h2>{{product.name}}</h2>
<strong>Price: </strong>{{product.price}}</br>
{{product.full_description}}<br>
Categories:
    {% for j in product.category.all %}
<a href = '{%url "shop_category" j.name %}'>{{j.name}}</a>
</div>
    {% endfor %}
<hr>
{% endblock %}
